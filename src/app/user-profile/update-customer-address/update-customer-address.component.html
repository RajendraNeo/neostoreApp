<app-header></app-header>
<div class="container">
    <form [formGroup]="updateAddressForm" class="mt-3" (submit)="submitUpdateAddress()">
      <div class="row">
        <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" cols="30" rows="10" formControlName="address"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Pincode</label>
            <input type="text" class="form-control" formControlName="pincode">
          </div>
          <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" formControlName="city">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control" formControlName="state">
          </div>
          <div class="mb-3">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" formControlName="country">
          </div>
          <div class="mb-3">
            <button class="btn btn-primary" type="submit">Add Address</button>
          </div>
        </div>
      </div>
    </form>
  </div>
