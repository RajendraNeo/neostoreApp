<app-header></app-header>
<div class="container">
    <form [formGroup]="updateProfileForm" class="mt-3" (submit)="submitUpdateProfile()">
      <div class="row">
        <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
          </div>
          <div class="mb-3">
            <label class="form-label">Second Name</label>
            <input type="text" class="form-control" formControlName="secondName">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label">Contact no</label>
            <input type="text" class="form-control" formControlName="mobile">
          </div>
          <div class="mt-5 ">
            <label class="me-3">Gender</label>
            <div class="form-check form-check-inline">
                <input id="male" type="radio" class="form-check-input" value="male" name="gender" formControlName="gender">
                <label class="form-check-label" for="male">Male</label>
             </div>
             <div class="form-check form-check-inline">
                <input id="female" type="radio" class="form-check-input" value="female" name="gender" formControlName="gender">
                <label class="form-check-label" for="female">Female</label>
             </div>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-end">
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </div>
      </div>
    </form>
  </div>
