<div class="login">
    <h4 class="text-center login__title mb-5">Varify Password</h4>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="verifyForm" (submit)="submitVerify()">
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label font-14">VERIFICATION CODE</label>
                  <input type="text" class="form-control" formControlName="verificationCode">
                </div>
                <div class="mb-4">
                    <label class="form-label font-14">PASSWORD</label>
                    <input type="password" class="form-control" formControlName="password">
                  </div>
                <div class="text-center">
                    <button type="submit" class="btn btn--red w-75">VERIFY</button>
                </div>
            </form>
        </div>
    </div>
</div>
