<header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" (click)="navigateToHome()">NeoSTORE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/pages/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Furniture</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Home Decor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Sale</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="goToProduct()">Product </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" *ngIf="!userName" (click)="goToLogin()" style="cursor: pointer;">Login</a>
                <a class="nav-link" *ngIf="userName" (click)="logout()" style="cursor: pointer;">Logout</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
              <!-- <img src="../../../../assets/images/svg-icon/search-icon.svg" alt="search-icon"> -->
              <div class="d-flex align-items-center">
                <div class="dropdown me-3" *ngIf="userName">
                  <a class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                   <span class="text-primary fw-bold">{{userName}}</span>
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" (click)="gotoProfile()">Get Profile</a></li>
                    <li><a class="dropdown-item" (click)="updateProfile()">Update Profile</a></li>
                    <li><a class="dropdown-item" (click)="addCustomerAddress()">Add Customer Address</a></li>
                    <li><a class="dropdown-item" (click)="updateCustomerAddress()">Update Address</a></li>
                  </ul>
                </div>
                <a *ngIf="!userName" class="me-3"><img src="assets/images/svg-icon/user-icon.svg" alt="user-icon" ></a>
                <a class="me-3"><img src="assets/images/svg-icon/heart-icon.svg" alt="heart-icon"></a>
                <!-- <a class="me-3"><img src="/assets/images/svg-icon/u-icon.svg" alt="u-icon"></a> -->
                <a class="position-relative text-dark"><i class="fas fa-shopping-cart"></i> 
                  <span *ngIf="myCart>0 && userName" class="cart-badge">{{myCart}}</span>
                </a>
              </div>
            </form>
          </div>
        </div>
    </nav>
</header>
